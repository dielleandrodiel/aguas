buildscript {
    repositories {
        mavenCentral()
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.0-alpha08'
    }
}
apply plugin: 'android'

dependencies {
    compile files('libs/android-support-v4.jar')
}

android {
    compileSdkVersion 19
    buildToolsVersion "27.0.1"

    defaultConfig {
        minSdkVersion 7
        targetSdkVersion 16
    }
}

repositories {
    maven {
        url 'https://maven.google.com/'
        name 'Google'
    }
}